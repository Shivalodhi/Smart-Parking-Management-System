<!DOCTYPE html>
<html>
<head>
    <title>Simple Google Map</title>
    <script src="https://maps.gomaps.pro/maps/api/js?key=AlzaSy1IGl5va-EeGy7H5inXntF63qdQvhdCu7s&callback=initMap" async defer></script>
   <!-- https://maps.gomaps.pro/maps/api/js?key=AlzaSy1IGl5va-EeGy7H5inXntF63qdQvhdCu7s&callback=initMap -->
    <style>
        #map {
          height: 100%;
          width: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }

    </style>
</head>
<body>
<div id="map"></div>
<script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 23.1819183, lng: 77.3018809 },
        zoom: 20,
      });
    }
</script>
</body>
</html>
